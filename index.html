<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todo</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css" charset="utf-8">
  </head>
  <body>
    <section class="wrapper">
      <header>
        <h1 class="todo-title">todos</h1>
      </header>
      <main class="list-workspace">
        <section class="list-container">
          <div class="input-container">
            <p class="list__arrow"> &#812;</p>
            <input class="list-entry" data-js="listEntry" placeholder="type todo item here"></input>
          </div>
          <ul class="todo-list" data-js="todoList">
              <!--Js inserts list items here-->
          </ul>
        </section>
        <section class="list-foot">
          <div class="left-foot" >
            <h4 class="list-foot__text" data-js="numOfItems">0 items</h4>
          </div>
          <div class="center-foot" data-js="foot-hover">
            <h4 class="list-foot__text list-foot__clickable" data-js="allNav">All</h4>
            <h4 class="list-foot__text list-foot__clickable" data-js="activeNav">Active</h4>
            <h4 class="list-foot__text list-foot__clickable" data-js="completedNav">Completed</h4>
          </div>
          <div class="right-foot" data-js="foot-hover">
            <h4 class="list-foot__text list-foot__clickable" data-js="">Clear completed</h4>
          </div>
        </section>
      </main>
      <div class="bottom-tab__one">
      </div>
      <div class="bottom-tab__two">
      </div>
      <footer>
        <span>
          <p class="footer__message">
            Double-click to edit a todo
          </p>
        </span>
      </footer>
    </section> <!-- ends wrapper-->
  </body>
  <script type="text/javascript" src="js/bundle.js"></script>


</html>
